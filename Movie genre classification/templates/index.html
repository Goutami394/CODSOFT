<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Genre Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movie Genre Predictor</h1>
        <form method="POST">
            <textarea name="plot" placeholder="Enter a movie plot..." required>{{ plot }}</textarea>
            <button type="submit">Predict Genre</button>
        </form>

        {% if predicted_genre %}
        <div class="result">
            <h2>Predicted Genre: <span>{{ predicted_genre }}</span></h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
