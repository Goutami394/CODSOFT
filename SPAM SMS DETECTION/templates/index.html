<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detector</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}"); /* Uses the local image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(103, 85, 85, 0.9); /* Light background with transparency */
            padding: 20px;
            width: 40%;
            text-align: center;
            box-shadow: 0px 0px 10px 0px gray;
            border-radius: 10px;
        }
        h1 {
            color: white;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: red;
        }
        .ham {
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SMS Spam Detector</h1>
    <form method="POST">
        <textarea name="message" placeholder="Enter SMS message here..." required></textarea><br>
        <button type="submit">Check</button>
    </form>

    {% if prediction %}
    <p class="result {% if prediction == 'Ham' %}ham{% endif %}">Result: {{ prediction }}</p>
    {% endif %}
</div>

</body>
</html>
